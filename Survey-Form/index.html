<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <section id="body">
        <div id="heading">
            <h1>Aman Dhungle's Survey Form</h1>
            <p><em>Thank You for filling the Form</em></p>
        </div>

        <form id="form" action="mailto: dhungelaman2000@gmail.com">
            <div id="labels">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" name="Name" required>
            </div>
            <div id="labels">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Valid Email" name="Email" required>
            </div>

            <div id="labels">
                <label>Age(option)</label>
                <input name="Age" type="text" placeholder="Age">
            </div>

            <div id="labels">
                <label for="currRole">Would you recommend freeCodeCamp to a friend?</label>
                <div id="currRole">
                </div>
                <label>
                    <input type="radio" name="currentrole" id="Definity" value="Definity" checked> Definity
                </label>
                <label>
                    <input type="radio" name="currentrole" value="Maybe"> Maybe
                </label>
                <label>
                    <input type="radio" name="currentrole" value="Not Sure"> Not Sure
                </label>
            </div>
            <label for="recommend">What is your favorite feature of freeCodeCamp?</label>
            <select id="recommend" name="recommend" required>
                <option disabled selected>Choose Any</option>
                <option name="Selected" value="challenges">challenges</option>
                <option name="Selected" value="Projects">Projects</option>
                <option name="Selected" value="Community">Community</option>
                <option name="Selected" value="Open Source">Open Source</option>
            </select>
            <div id="improve">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input type="checkbox" id="Front-end" name="Front-end" value="Front End">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" id="Back-end" name="Back-end" value="Back-end">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" id="Data-Visualization" name="Data-Visualization" value="Boat">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" id="Open-Source" name="Open-Source" value="Open-Source">
                    Open-Source Community</label>
                <label>
                    <input type="checkbox" id="Gitter" name="Gitter" value="Boat">
                    Gitter help rooms</label>
                <label>
                    <input type="checkbox" id="Videos" name="Videos" value="Boat">
                    Videos</label>
                <label>
                    <input type="checkbox" id="City-Meetups" name="City-Meetups" value="Boat">
                    City Meetups</label>
                <label>
                    <input type="checkbox" id="Wiki" name="Wiki" value="Boat">
                    Wiki</label>
            </div>
            <div id="suggestions">
                <label for="comments">Any comments or suggestions?</label>
                <textarea style="color: black;" id="comments" name="suggestions"
                placeholder="Enter your comment here...">
                                </textarea>
            </div>

            <button type="submit">Submit</button>
    </section>
    </form>
</body>

</html>
